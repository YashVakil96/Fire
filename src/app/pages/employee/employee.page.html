<ion-header>
    <ion-toolbar>
        <ion-title>Employees</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ng-container *ngIf="!employees || employees.length == 0">
            <div *ngFor="let n of [0, 1, 2]" padding>
                <ion-skeleton-text></ion-skeleton-text>
                <p>
                    <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
                </p>
            </div>
        </ng-container>

        <ion-item-sliding *ngFor="let item of employees">
            <ion-item lines="inset" button [routerLink]="['/details', item.id]">
                <ion-label>
                    Name{{ item.ename }}
                    <p>Age: {{ item.age}}</p>
                    <p>Joined aAget:{{ item.joindate | date: "short" }}</p>
                </ion-label>
                <!-- <ion-note slot="end" color="primary">{{ item.stock }}</ion-note> -->
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="remove(item)" color="danger">
                    Delete
                    <ion-icon name="trash" slot="end"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button href="/details" routerDirection="forward">
            <ion-icon name="add"> </ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
